<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Central Stats Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background-color: #f9f9f9;
        }

        h1 {
            color: #2c3e50;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 16px;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #2c3e50;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .count {
            font-weight: bold;
            color: #27ae60;
            margin-top: 12px;
        }
    </style>
</head>

<body>

    <h1>ðŸ“¡ Central Statistics</h1>
    <p class="count">Total Connected Devices: {{ total_devices }}</p>
    <p><a href="/device-stats?device_id=global"
            style="background-color: #2c3e50; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px;">View
            Global Stats</a></p>

    <table>
        <thead>
            <tr>
                <th>IP Address</th>
                <th>Last Seen</th>
                <th>Stats</th>
            </tr>
        </thead>
        <tbody>
            {% for device in devices %}
            <tr>
                <td>{{ device.ip }}</td>
                <td>{{ device.last_seen }}</td>
                <td><a href="/device-stats?device_id={{ device.device_id }}">View</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>

</html>
